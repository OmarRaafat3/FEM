<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk&display=swap"
            rel="stylesheet"
        />
        <title>Frontend Mentor | Results summary component</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="left">
                <span class="l-title bold trans-white-70">Your Result</span>
                <span class="circle">
                    <span class="result bold">76</span>
                    <span class="trans-white-50">of 100</span>
                </span>
                <span class="msg bold">Great</span>
                <p class="trans-white-70">
                    You scored higher than 65% of the people who have taken
                    these tests.
                </p>
            </div>
            <div class="right">
                <span class="r-title">Summary</span>
                <div class="rect bold one">
                    <div class="l-container">
                        <img src="assets/images/icon-reaction.svg" />
                        <span>Reaction</span>
                    </div>
                    <div class="r-container">
                        <div>80<span> / 100</span></div>
                    </div>
                </div>
                <div class="rect bold two">
                    <div class="l-container">
                        <img src="assets/images/icon-memory.svg" />
                        <span>Memory</span>
                    </div>
                    <div class="r-container">
                        <div>92<span> / 100</span></div>
                    </div>
                </div>
                <div class="rect bold three">
                    <div class="l-container">
                        <img src="assets/images/icon-verbal.svg" />
                        <span>Verbal</span>
                    </div>
                    <div class="r-container">
                        <div>61<span> / 100</span></div>
                    </div>
                </div>
                <div class="rect bold four">
                    <div class="l-container">
                        <img src="assets/images/icon-visual.svg" />
                        <span>Visual</span>
                    </div>
                    <div class="r-container">
                        <div>72<span> / 100</span></div>
                    </div>
                </div>
                <a href="#" class="button bold">Continue</a>
            </div>
        </div>
        <div class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by <a href="#">Omar Raafat</a>.
        </div>

        have taken these tests. Summary Reaction 80 / 100 Memory 92 / 100 Verbal
        61 / 100 Visual 72 / 100 Continue

        <div class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by <a href="#">Your Name Here</a>.
        </div> -->
    </body>
</html>
